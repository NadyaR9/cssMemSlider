<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Css Mem Slider</title>
</head>

<body>
    <div class="slider">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <input type="radio" name="r" id="r5">
        <div class="slides">
            <div class="slide"></div>
        </div>
        <div class="navigation">

            <div class="labels">
                <h2 class="label">Monkey computer not working</h2>
                <h2 class="label">Monkey keybord</h2>
                <h2 class="label">Monkey tech support</h2>
                <h2 class="label">Fixed it!</h2>
                <h2 class="label">Sweet sleep</h2>
            </div>
            <div class="dots">
                <label for="r1" class="dot"></label>
                <label for="r2" class="dot"></label>
                <label for="r3" class="dot"></label>
                <label for="r4" class="dot"></label>
                <label for="r5" class="dot"></label>
            </div>

        </div>
    </div>
</body>

</html>
